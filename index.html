<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View NFT">
        </div>
      </div>
  
      <div class="card-main">

        <h1><a href="">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card-data">
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </p>
        <p class="days-left">3 days left</p>
      </div>

      <div class="card-author">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <a href="">Jules Wyvern</a> </p>
      </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fika4life" target="_blank">Fiona</a>.
    </div>
  </body>
</html>
